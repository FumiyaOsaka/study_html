<!DOCTYPE html>
<html>
  <head lang="ja">
    <meta charset="UTF-8" />
    <title>はじめてのHTML　H-9</title>
  </head>
  <body>
    <h1>画像の表示</h1>
    <section>
      <h2>画像の表示方法</h2>
      <p>画像はimgタグを使用することで表示させることができます。</p>
      <p><img src="img/computer_greenback_woman.png"></p>
              
      <p>ファイルが存在しない場合、alt属性に記載したメッセージが表示されます。</p>
      <p><img src="computer_greenback_woman.png" alt="パソコンを操作している女性"></p>
              
      <p>imgタグをaタグで囲むことで画像自体をリンクとすることができます。</p>
      <p><a href="img/food_drycurry.png"><img src="img/food_drycurry.png" alt="ドライカレー"></a></p>
              
      <p>画像サイズをwidth属性、height属性で指定できます。</p>
      <p><img src="img/food_drycurry.png" alt="ドライカレー" width="100px" height="80px"></p>
  </body>
</html>
