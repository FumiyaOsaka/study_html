<!DOCTYPE html>
<html>
  <head lang="ja">
    <meta charset="UTF-8" />
    <title>はじめてのHTML　H-4</title>
  </head>
  <body>
    <h1>特殊文字と改行</h1>
    <p>
      HTMLのタグを記述する際に使用する大なり小なりやダブルクォート、<br>
      アンドなどの記号をp要素の中などで普通の文章として使いたい場合、<br>
      そのまま書いても表示されません。そのため、特殊な記述が必要になります。<br>
      また、HTML上で改行した文章は、ブラウザ上では改行されないため、<br>
      改行したい箇所にbr要素を付ける必要があります。<br>
    </p>
    <table>
      <caption>主な特殊な記述が必要な文字</caption>
      <thead>
        <tr>
          <th>ブラウザで表示する文字</th>
          <th>文字参照</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>&lt;</th>
          <td>&amp;lt;</td>
        </tr>
        <tr>
          <th>&gt;</th>
          <td>&amp;gt;</td>
        </tr>
        <tr>
          <th>&quot;</th>
          <td>&amp;quot;</td>
        </tr>
        <tr>
          <th>&amp;</th>
          <td>&amp;amp;</td>
        </tr>
        <tr>
          <th>&copy;</th>
          <td>&amp;copy;</td>
        </tr>
        <tr>
          <th>&yen;</th>
          <td>&amp;yen;</td>
        </tr>
      </tbody>
    </table>
          
  </body>
</html>
