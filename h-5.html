<!DOCTYPE html>
<html>
  <head lang="ja">
    <meta charset="UTF-8" />
    <title>はじめてのHTML　H-5</title>
  </head>
  <body>
    <h1>セクション関連要素</h1>
    <nav>
      <h2>ナビゲーション要素</h2>
      <ul>
        <li><a href="#">セクションタグ</a></li>
        <li><a href="#">アーティクルタグ</a></li>
        <li><a href="#">アサイドタグ</a></li>
      </ul>
    </nav>
    <section>
      <h2>セクションタグ</h2>
      <p>セクションは章・節・項などを分ける、一般的なセクションを表すタグです。</p>
    </section>
    <section>
      <h2>アーティクルタグ</h2>
      <article>
        <h3>アーティクル１</h3>
        <p>
          アーティクルはセクションの中でも独立した話題(例えば引用部分やTipsなど)<br>
          を分けてレイアウトする時に使用するタグです。
        </p>
      </article>
    </section>
    <aside>
      <h2>アサイドタグ</h2>
      <p>
        アサイドは補足情報(注釈や出典、web広告などコンテンツとは直接関係ないもの)<br>
        を表示するエリアを指定するために使用するタグです。  
      </p>
    </aside>
  </body>
</html>
